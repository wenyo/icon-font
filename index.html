<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Font</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link href="https://res.cloudinary.com/dr6lvwubh/raw/upload/v1581441981/Anicons/anicons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="./css/icomoon.css" rel="stylesheet" type="text/css">
  <link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <!-- Rocher Color -->
  <article>
    <h3>Rocher Color</h3>
    <ul class="graph rocherColor">
      <li class="pink">test text</li>
      <li class="blue">test text</li>
      <li class="gray">test text</li>
      <li class="gray">พันธมิตร</li>
    </ul>
  </article>

  <!-- Epilogue -->
  <article>
    <h3>Epilogue</h3>
    <ul class="graph epilogue">
      <li>test text</li>
      <li>พันธมิตร</li>
    </ul>
  </article>

  <!-- text -->
  <article>
    <h3>Sans Serif</h3>
    <ul class="graph text">
      <li>test text</li>
      <li class="animation">animation</li>
    </ul>
  </article>

  <!-- anicons: https://typogram.github.io/Anicons/use.html -->
  <article>
    <h3>anicons</h3>
    <ul class="graph anicons">
      <li class="icon">A</li>
      <li class="icon">B</li>
      <li class="icon">H</li>
      <li class="icon">I</li>
      <li class="icon">N</li>
      <li class="icon">Q</li>
    </ul>
  </article>

  <!-- font awesome -->
  <article>
    <h3>font awesome</h3>
    <ul class="graph font-awesome">
      <li><i class="fa-solid fa-house"></i></li>
      <li><i class="fa-solid fa-check"></i></li>
      <li><i class="fa-solid fa-heart fa-beat"></i></li>
      <li><i class="fa-solid fa-skull-crossbones fa-fade"></i></li>
      <li class="multilple-color">
        <i class="fa-solid fa-heart front"></i>
        <i class="fa-solid fa-heart back"></i>
      </li>
    </ul>
  </article>

  <!-- icomoon -->
  <article>
    <h3>icomoon</h3>
    <ul class="graph icomoon">
      <li class="icon-information"></li>
      <li class="icon-3d"></li>
      <li class="icon-rummy two"></li>
      <li class="icon-teenpatti"></li>
      <li class="icon-andar-bahar"></li>
      <li class="icon-cricket"></li>
      <li class="icon-poker"></li>
      <li class="icon-slots"></li>
      <li class="icon-table"></li>
      <li class="icon-live-casino"></li>
    </ul>
  </article>
</body>
</html>
