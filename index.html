<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Font</title>
  <link rel="stylesheet" href="./reset.css">
  <link href="https://res.cloudinary.com/dr6lvwubh/raw/upload/v1581441981/Anicons/anicons.css" rel="stylesheet">
  <link href="./icomoon.css" rel="stylesheet" type="text/css">
  <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <!-- text -->
  <article>
    <h3>text</h3>
    <ul class="graph text">
      <li>test text</li>
    </ul>
  </article>

  <!-- anicons: https://typogram.github.io/Anicons/use.html -->
  <article>
    <h3>anicons</h3>
    <ul class="graph anicons">
      <li class="icon">A</li>
      <li class="icon">B</li>
      <li class="icon">H</li>
      <li class="icon">I</li>
      <li class="icon">N</li>
      <li class="icon">Q</li>
    </ul>
  </article>

  <!-- icomoon -->
  <article>
    <h3>icomoon</h3>
    <ul class="graph icomoon">
      <li class="icon-information"></li>
        <li class="icon-3d"></li>
        <li class="icon-rummy two"></li>
        <li class="icon-teenpatti"></li>
        <li class="icon-andar-bahar"></li>
        <li class="icon-cricket"></li>
        <li class="icon-poker"></li>
        <li class="icon-slots"></li>
        <li class="icon-table"></li>
        <li class="icon-live-casino"></li>
    </ul>
  </article>
</body>
</html>
